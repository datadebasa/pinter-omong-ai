<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}PinterVox - AI Suara{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar {
        background-color: #1e293b;
        position: sticky;
        top: 0;
        z-index: 1000; /* Agar navbar tetap di atas elemen lain */
      }

      .navbar-brand {
        color: white;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        color: white;
      }

      .navbar-toggler {
        border-color: white;
      }

      .navbar-toggler-icon {
        filter: invert(1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="/">Pinter Ngomong Ai</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#features">Fitur</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#contact">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="text-center py-4 bg-dark">
      <p>
        &copy; 2025 Pinter Ngomong Ai. Dibangun dengan semangat open-source.
      </p>
    </footer>
  </body>
</html>
