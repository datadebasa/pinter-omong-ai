<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PinterVox - AI Suara{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1e293b;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .feature-card {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    
<nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="/">Gawe Gambar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#features">Fitur</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#contact">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
    {% block content %}{% endblock %}

    <footer class="text-center py-4 bg-dark">
        <p>&copy; 2025 PinterVox. Dibangun dengan semangat open-source.</p>
    </footer>
</body>
</html>
