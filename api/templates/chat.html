<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinter Omong AI - Chat AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1e293b;
        }
        .chat-container {
            max-width: 100%;
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background: #161b22;
            border-radius: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .user-message {
            background-color: #1f6feb;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #2d333b;
            align-self: flex-start;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #1e293b;
            color: white;
            border-radius: 5px;
        }
        .record-btn {
            background-color: #1f6feb;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
        }
        .record-btn.recording {
            background-color: red;
        }
        .record-btn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Pinter Omong AI</a>
        </div>
    </nav>

    <section class="container py-5">
        <div class="chat-container d-flex flex-column" id="chat-box">
            <div class="message ai-message">ðŸ‘¾ Pinter Omong AI: Halo! Apa yang bisa saya bantu?</div>
        </div>
        <div class="mt-3 d-flex">
            <input type="text" id="user-input" class="chat-input" placeholder="Ketik atau rekam pesan...">
            <button class="btn btn-primary ms-2" onclick="sendMessage()">Kirim</button>
            <button id="record-btn" class="record-btn ms-2">
                <ion-icon name="mic-outline"></ion-icon>
            </button>
        </div>
    </section>

    <script>
        let recognition;
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'id-ID';
            recognition.interimResults = false;

            document.getElementById("record-btn").addEventListener("click", function() {
                if (this.classList.contains("recording")) {
                    recognition.stop();
                    this.classList.remove("recording");
                } else {
                    recognition.start();
                    this.classList.add("recording");
                }
            });

            recognition.onresult = function(event) {
                document.getElementById("user-input").value = event.results[0][0].transcript;
            };
        } else {
            document.getElementById("record-btn").style.display = "none";
        }

        async function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById("record-btn").disabled = true;
            try {
                let response = await fetch(`/pinter-omong/chat?prompt=${encodeURIComponent(message)}`);
                let data = await response.json();
                let aiText = data.response;

                let aiMessage = document.createElement("div");
                aiMessage.classList.add("message", "ai-message");
                aiMessage.innerHTML = `ðŸ‘¾ Pinter Omong AI: ${aiText}`;
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                speakResponse(aiText);
            } catch (error) {
                console.error("Error fetching AI response:", error);
            }
            input.value = "";
        }

        function speakResponse(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID';
            utterance.onend = function() {
                document.getElementById("record-btn").disabled = false;
            };
            speechSynthesis.speak(utterance);
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <footer class="text-center py-4 bg-dark">
        <p>&copy; 2025 Pinter Omong AI. Dibangun dengan semangat open-source.</p>
    </footer>
</body>
</html>
